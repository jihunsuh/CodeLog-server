service: serverless-express # 서비스 명

plugins:
  - serverless-webpack # serverless-webpack이 먼저 와야 합니다.
  - serverless-offline

custom:
  webpack: # serverless-webpack 관련 설정
    webpackConfig: 'webpack.config.js'
    includeModules: true
    packager: 'npm' # npm을 사용한다면 npm으로 설정해주세요.

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: ap-northeast-2 # 다른 리전을 사용 중이라면 바꾸어주세요.

functions:
  app:
    handler: app.handler
    events:
      - http:
          path: / # this matches the base path
          method: ANY
      - http:
          path: /{any+} # this matches any path, the token 'any' doesn't mean anything special
          method: ANY
    cors:
      origin: '*'
